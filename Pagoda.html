<html>
    <head>
        <title>Pagodawalla</title>
        <link rel="stylesheet" href="css/seatwalla.css">
        <link rel="stylesheet" href="css/print.css" type="text/css" media="print">
        <script src="jquery.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/pagodaData.js"></script>
        <script src="js/pagoda.js"></script>
        <script>
            var floor;
            var center;

            function onload() {
                var $pagoda = $(".pagoda-container");
                $pagoda.pagoda();
            };
        </script>

    </head>
    <body onload="onload()">

        <div class="pagoda-container">
            <div class="pagoda-controls">
                <div class="pagoda-centre-list">
                   <select class='pagoda-center-select'></select>
                </div>
                <div class="pagoda-levels">
                    <select class="pagoda-levels-select">
                        <option value="0">Floor 3</option>
                        <option value="1">Floor 2</option>
                        <option value="2">Floor 1</option>
                    </select>
                </div>

                <div class="pagoda-back-to-seating">
                    <button>
                    <a href="Seatwalla.html">Back to Seating</a>
                    </button>
                    <button onclick="showPagoda()">Show Pagoda
                    </button>
                </div>

            </div>

            <div class="pagoda-chart"></div>
            <div class="pagoda-student-list"></div>
        </div>
    </body>
</html>
